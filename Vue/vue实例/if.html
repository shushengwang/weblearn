<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>条件渲染</title>
</head>
<body>
<template v-if="ok">
    <h1>title</h1>
    <p>paragraph</p>
</template>
<template v-else>
    <h1>title else</h1>
    <p>paragraph else</p>
</template>
</body>
</html>
