<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
    <style>
        .highlight {
            color: white;
            background-color: black;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
        .red {
            font-size: 2rem;
        }
    </style>
</head>
<body>
<section>
    <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
    <p class="red">Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
</section>
<script>
    var link = document.querySelector("a");
    link.textContent = "test";
    link.href = "http://www.baidu.com";

    var section = document.querySelector('section');
    var para = document.createElement("p");
    para.textContent = "test create element";
    section.appendChild(para);
    var text = document.createTextNode(' â€” the premier source for web development knowledge.');
    var linkPara = document.querySelector('p');
    linkPara.appendChild(text);
    // para.style.color = 'white';
    // para.style.backgroundColor = 'black';
    // para.style.padding = '10px';
    // para.style.width = '250px';
    // para.style.textAlign = 'center';
    // linkPara.setAttribute("class", "highlight");
    linkPara.classList.add("highlight");
</script>
</body>

</html>
